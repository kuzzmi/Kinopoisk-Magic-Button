<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        font-family: "Open Sans", "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 80%;
      }
      table {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 600px;
      }
      .resolution {
        font-weight: bold;
        text-align: center;
      }
      .res1080 {
        background-color: #E9FFBF;
      }
      .res720 {
        background-color: #FEFFBF;
      }
      .resUnknown {
        background-color: #E1E1E1;
      }
    </style>

    <script src="scripts/utils.js"></script>
    <script src="scripts/movie.js"></script>
    <script src="scripts/moviesCollection.js"></script>
    <script src="scripts/trackerSearch.js"></script>
    <script src="scripts/rutracker.js"></script>
    <script src="scripts/popup.js"></script>
  </head>
  <body>
    <!-- <div id="title"></div> -->
    <div>
      <div id="results-count">Results: <span></span></div>
      <table id="table">
        <thead>
          <tr>
            <th>Resolution</th>
            <th>Size</th>
            <th>Year</th>
            <th>Title</th>
            <th>Director</th>
          </tr>
        </thead>
      </table>
    </div>
    <!-- <img id="image-result" hidden> -->
  </body>
</html>
